---
layout: default
title: create a pentaflower
jsarr:
  - js/lib/pickr.min.js
  - js/pentaflower-create.js
---

  <div class="create-container">
    <div id="canvas-create-container" class="pentaflower-canvas-container create">
      <div id="loading-spinner-container" class="hidden">
        <div class="loading-spinner"><div></div><div></div><div></div></div>
      </div>
      <div id="canvas-create" class="pentaflower-canvas"></div>
    </div>
    <div class="pentaflower-controls-container">
      <div class="pentaflower-controls">
        <div class="form-item">
          <label>Rings</label>
          <input type="number" min="5" max="100" id="control-rings" />
        </div>
        <div class="form-item">
          <label>T</label>
          <input type="number" min="0" max="1000" id="control-t" />
        </div>
        <div class="form-item">
          <label>Color #1</label>
          <input type="text" maxlength="7" id="control-color-1" />
        </div>
        <div class="form-item">
          <label>Color #2</label>
          <input type="text" maxlength="7" id="control-color-2" />
        </div>
        <div class="form-item">
          <label>Color #3</label>
          <input type="text" maxlength="7" id="control-color-3" />
        </div>
        <div class="form-item">
          <div class="button" id="download">download</div>
        </div>
      </div>
    </div>
  </div>
